query($owner: String!, $repo: String!, $prNumber: Int!) {
  repository(owner: $owner, name: $repo) {
    pullRequest(number: $prNumber) {
      additions
      assignees(first: 100) {
        nodes {
          login
        }
      }
      author {
        login
      }
      baseRefName
      body
      changedFiles
      closed
      closedAt
      createdAt
      deletions
      files(first: 100) {
        nodes {
          path
          additions
          deletions
        }
      }
      headRepositoryOwner {
        login
      }
      id
      isCrossRepository
      isDraft
      labels(first: 100) {
        nodes {
          id
          color
          name
        }
      }
      number
      reviews(first: 100) {
        nodes {
          id
          state
          author {
            login
          }
          submittedAt
        }
      }
      state
      statusCheckRollup {
        contexts(first: 100) {
          nodes {
            __typename
            ... on StatusContext {
              id
              context
              state
              targetUrl
              description
            }
            ... on CheckRun {
              id
              name
              conclusion
              status
              detailsUrl
            }
          }
        }
      }
      title
      updatedAt
      url
    }
  }
}
